<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <title>vape</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <a href="index.html"> VapeHouse </a>
          </div>
          <div class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="purchase.html">Заказать</a>
              </li>
              <li class="menu__list-item">
                <a href="contacts.html">Контакты</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section class="contactinfo">
      <div class="container">
        <h1 class="contactinfo__title">Контакты</h1>
        <div class="contactinfo__row">
          <div class="contactinfo__row-item">
            <svg
              width="2em"
              height="2em"
              viewBox="0 0 16 16"
              class="bi bi-house-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
              />

                fill-rule="evenodd"
                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
              />
            </svg>
            <h5>АДРЕС</h5>
            <p>
              ТЦ Купаловский<br />
              пр. Независимости 23
            </p>
          </div>
          <div class="contactinfo__row-item">
            <svg
              width="2em"
              height="2em"
              viewBox="0 0 16 16"
              class="bi bi-telephone-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"
              />
            </svg>
            <h5>ТЕЛЕФОН</h5>
            <p>+375 (33) 330 07 00</p>
          </div>
          <div class="contactinfo__row-item">
            <svg
              width="2em"
              height="2em"
              viewBox="0 0 16 16"
              class="bi bi-envelope-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
              />
            </svg>
            <h5>ПОЧТА</h5>
            <p>vapehouse@mail.ru</p>
          </div>
        </div>
      </div>
    </section>
    <section class="contact__form">
      <div class="container">
        <h2 class="contact__form-title">Связаться с нами</h2>
        <form class="form">
          <ul class="form__list">
            <li class="form__list-item">
              <input
                type="text"
                id="name"
                name="user_name"
                placeholder="Имя:"
                minlength="5"
                maxlength="12"
              />
            </li>
            <li class="form__list-item">
              <input
                type="email"
                id="mail"
                name="user_mail"
                placeholder="Электронная почта:"
                minlength="5"
                maxlength="12"
              />
            </li>
            <li class="form__list-item">
              <input
                type="number"
                id="numberphone"
                name="user_phone"
                placeholder="Контактный номер:"
                minlength="9"
                maxlength="12"
              />
            </li>
            <li class="form__list-item">
              <input
                type="text"
                id="subject"
                name="user_subject"
                placeholder="Тема:"
                minlength="5"
                maxlength="12"
              />
            </li>
            <li class="form__list-item">
              <input
                type="number"
                id="mail"
                name="user_ordernumber"
                placeholder="Номер заказа:"
                minlength="5"
                maxlength="12"
              />
            </li>
            <li class="form__list-item">
              <textarea
                id="msg"
                name="user_message"
                placeholder="Сообщение:"
              ></textarea>
            </li>
          </ul>
          <button class="form__btn" type="submit">Отправить</button>
        </form>
        <div class="contact__other">
          <ul class="contact__menu-list">
            <li class="contact__menu-list__item">
              <a
                class="contact__menu-list__link"
                href="https://www.facebook.com/"
              >
                <!-- <img src="./images/facebook.svg" alt="" /> -->

                  class="contact__menu-list__svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

                    d="M17 2H14C12.6739 2 11.4021 2.52678 10.4645 3.46447C9.52678 4.40215 9 5.67392 9 7V10H6V14H9V22H13V14H16L17 10H13V7C13 6.73478 13.1054 6.48043 13.2929 6.29289C13.4804 6.10536 13.7348 6 14 6H17V2Z"
                    stroke="currentColor"

                    stroke-linecap="round"
                    stroke-linejoin="round"

            </li>

                  <path
